<head>

<body style="height: 100%; width: 100%;" >

  <div id="mainScreen">
    <form id="playerCheck">
      <div id="playerAmount">
        <label class="playerAsk" for="playerAmt">Number of<br>PLAYERS</label><br>
        <input type="button" name="threePlayer" value="3" class="playerCount" onclick="drawColorPick(3)">
        <input type="button" name="fourPlayer" value="4" class="playerCount" onclick="drawColorPick(4)"><br>
        <input type="button" name="fivePlayer" value="5" class="playerCount" onclick="drawColorPick(5)">
        <input type="button" name="sixPlayer" value="6" class="playerCount" onclick="drawColorPick(6)">
      </div> 4
      <div id="colorPick" style="display: none;">
      </div>
    </form>
  </div>
  <!-- TODO add HIDDEN to gameBoard -->
  <div id="gameBoard" style="text-align: center; background-color: gray; display: none; height: 1000px;">
    <div id="btnContainer" width="1200" height="860" style="width: 100%; height: 0%; margin-top: -50;"></div>
    <canvas id="canvas" width="1000vw" height="770vw" style="z-index: 0;"></canvas>
    <div id="playerContainer"></div>
    <button id="endTurnBtn" onclick="nextTurn()">END TURN</button>
  </div>
  <script src="app.js"></script>
</body>
